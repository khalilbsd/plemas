version: "2.4"
services:
  kairos_client_web:
    container_name: kairos_client_web_local
    build:
      context: ./client/.
      dockerfile: Dockerfile.dev
    volumes:
     - ./client:/kairos/client
    ports:
      - "80:3000"
    # command: npm i && npm run start:dev
    command:  npm run start:dev
    restart: always
    depends_on:
      mysql_db:
        condition: service_healthy
    networks:
      default:
    environment:
      REACT_APP_API_URL: http://midgard.org:5000/api
      REACT_APP_SERVER_URL: http://midgard.org:5000
      REACT_APP_DOMAIN: midgard.org
  #  cma  web container
  kairos_client_cma_web:
    container_name: kairos_client_cma_web_local
    build:
      context: ./client/.
      dockerfile: Dockerfile.dev
    # volumes:
    #  - ./client:/kairos/client
    ports:
      - "3001:3000"
    # command: npm i && npm run start:dev
    command:  npm run start:dev
    restart: always
    depends_on:
      mysql_db:
        condition: service_healthy
    networks:
      default:
    environment:
      REACT_APP_API_URL: http://midgard.org:5001/api
      REACT_APP_SERVER_URL: http://midgard.org:5001
      REACT_APP_DOMAIN: midgard.org
  kairos_node_server:
    container_name: kairos_node_server_local
    build:
      context: ./server/.
      dockerfile: Dockerfile
    volumes:
      - ./server:/kairos/server
    depends_on:
      mysql_db:
        condition: service_healthy
    ports:
      - "8080:5000"
    command: "npm run start:dev"
    restart: always
    environment:
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_NAME: its
      SERVER_URL: https://fancy-owl-hardy.ngrok-free.app
    networks:
      default:


  # cma container
  kairos_node_server_cma:
    container_name: kairos_cma_node_server_local
    build:
      context: ./server/.
      dockerfile: Dockerfile.dev
    # volumes:
      # - ./server:/kairos/server
    depends_on:
      mysql_db:
        condition: service_healthy
    ports:
      - "5001:5000"
    command: "npm run start:dev"
    restart: always
    environment:
      DB_HOST: mysql_db
      DB_PORT: 3306
      LMS_HOST: midgard.org:3001
      SERVER_URL: http://midgard:5001
      DB_NAME: chronos1
    networks:
      default:
  mysql_db:
    image: mysql:8.2.0
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --default-authentication-plugin=caching_sha2_password
    restart: unless-stopped
    container_name: kairos_mysql_local
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "XKhNoUj4tfywChp"
      MYSQL_DATABASE: chronos
      MYSQL_USER: chronos
      MYSQL_PASSWORD: scZKgG76ubQ
    networks:
      default:
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pXKhNoUj4tfywChp"]
      # interval: 10s
      # timeout: 30s
      # retries: 5
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: kairos_mysql_phpmyadmin_local
    links:
      - mysql_db
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
    depends_on:
      mysql_db:
        condition: service_healthy